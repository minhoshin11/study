<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="hello">ㅎㅇㅎㅇ</h1>
    <h1 id="hi">js 초보에요</h1>

    <script>
        document.getElementById('hello').innerHTML = '안녕';
        //문서 (.)~의 Id가 hello인 html요소 가져와라 (Element = html요소임.)
        document.getElementById('hi').innerHTML = 'js ㅈㄴ 고수임';
        document.getElementById('hello').style.fontSize = '16px';
    </script>
</body>
</html>
