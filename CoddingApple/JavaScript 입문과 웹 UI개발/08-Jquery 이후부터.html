<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="classlist.css">

    <title>Hello, world!</title>
  </head>
    <body>
      <div class="black-bg" > <!--show-modal이란 클래스를 탈부착 할거임.-->
        <div class="white-bg">
          <h4>로그인하세요</h4>

          <form action="success.html">
            <div class="my-3">
              <input type="text" class="form-control" id="email">
             </div>
             <div class="my-3">
               <input type="password" class="form-control">
             </div>
             <button type="submit" class="btn btn-primary">전송</button>
             <button type="button" class="btn btn-danger" id="close">닫기</button>
            </form> 
        </div> 
      </div> 

        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
            <span class="navbar-brand">Navbar</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            </div>
        </nav>

        <ul class="list-group"> 
          <!-- list group 클래스에서 show라는 클래스를 뗐다 붙혔다 할 것이다.-->
            <li class="list-group-item">An item</li>
            <li class="list-group-item">A second item</li>
            <li class="list-group-item">A third item</li>
            <li class="list-group-item">A fourth item</li>
            <li class="list-group-item">And a fifth one</li>
          </ul>

        <div class="main-bg">
          <h4>Shirts on Sale</h4>
          <button class="modalBtn">로그인</button>
        </div>
          


<script>
    document.querySelector('.list-group') //쿼리셀렉터는 css문법 그대로 쓸 수 있는 셀렉터임.
//클래스네임 인덱싱 넘버 부여 안해주면 다 작동안함. (두개이상일 땐 무조건 부여해야함.)
    document.querySelectorAll('.navbar-toggler')[0].addEventListener('click', function(){
        document.querySelectorAll('.list-group')[0].classList.toggle('show');
    })
    //조건 문 쓰는 법


</script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" 
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script> 

<!-- 여기부터 JQuery -->
<script>
//이건 모달창 열고 닫는 기능임.
  $(".modalBtn").on('click', function(){
    $('.black-bg').addClass('show-modal');
  })

  $("#close").on('click',function(){
    $('.black-bg').removeClass('show-modal');
  })

  document.getElementById().value;

</script>

</html>
