<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅방 만들기</title>
    <link href="chat.css", rel="stylesheet">
    <link href="text.css", rel="stylesheet">
</head>
<body>
    <div class="container">
        <main class="chat-screen">
            <section class="chat-screen_bar">
                <div class="user">
                    <div class="user__column">
                        <div class="user__pic"></div>
                    </div>
                    <div class="user__column">
                        <p class="user__nick">친구가 맞는가?</p>
                        <p class="user__count">2</p>
                    </div>
                </div>
            </section>
            <ul class="chat-screen__texts">
                <li class="text">친구야 반가워</li>
                <li class="text">우리 언제 밥이나 한번 먹자</li>
            </ul>

            <ul class="chat-screen__texts_me">
                <li class="text">메롱</li>
                <li class="text">메롱메롱</li>
            </ul>
            <ul class="chat-screen__texts">
                <li class="text">?</li>
                <li class="text">????</li>
            </ul>
        </main>

        <form class="chat-form">
            <section class="chat-form__field">
                <textarea class="chat-form_msg"></textarea>
                <input type="submit" value="전송" class="chat-form_bt">
            </section>
        </form>
    </div>
</body>
</html>
