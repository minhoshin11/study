<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
</style>
</head>
<body>
    <h1>나의 기말고사 학점은!?!</h1>
    <div id="score"></div>

<script>
        let userInput = prompt("기말고사점수를 입력하세요.");
    if(!isNaN(userInput)){
        let number = parseInt(userInput);
        let score = document.getElementById("score");
        
        if (number >= 90 && number <= 100){
            score.textContent = "나의 기말고사 점수는  " + number + "  학점은 A" ;
       }else if(number >= 80 && number <= 89){
            score.textContent = "나의 기말고사 점수는  " + number + "  학점은 B" ;
       }
       else if(number >= 70 && number <= 79){
            score.textContent = "나의 기말고사 점수는  " + number + "  학점은 C" ;
       }
       else if(number >= 60 && number <= 69){
            score.textContent = "나의 기말고사 점수는  " + number + "  학점은 D" ;
       }
       else if(number < 60){
            score.textContent = "나의 기말고사 점수는  " + number + "  학점은 F" ;
       }
       else {
            alert("0부터 100까지 입력해주셔야 합니다.") ;
       }
    } else{
        alert("숫자를 입력해주세요. 잘못된 입력입니다.")
    }

    </script>
</body>
</html>
