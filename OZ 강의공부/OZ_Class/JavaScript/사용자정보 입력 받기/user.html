<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자의 정보 입력받고 출력하기</title>
    <style>
        #hobby{
            color:purple;
        }
    </style>
    <!--순서상 자바스크팁트가 아래에 있는데도 CSS적용 된다.-->
</head>
<body>
    <h1 id="name"></h1>
    <p id="hobby"></p>
    <p id="song"></p>


    <script>
        const nameElement = document.querySelector("#name")
        let name = prompt("당신의 이름은?")
        nameElement.textContent = name

        const hobbyElement = document.querySelector("#hobby")
        let hobby = prompt("당신의 취미는?")
        hobbyElement.textContent = `취미는 ${hobby}입니다!`

        document.querySelector("#song")
        .textContent = `좋아하는 곡은 ${prompt("좋아하는 곡은?")}입니다!`


    </script>
</body>
</html>
