<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 문서 사용하기</title>
    <style>
        p{
            color: orange;
        }

    </style>
    <link href="19-CSS문서-사용하기.css" rel="stylesheet">


</head>
<body>
    <p style="color: red;">스타일 적용 실험: 색깔만 바꿔보자</p>
    <p>스타일 적용 실험: 색깔만 바꿔보자</p>
    <p>스타일 적용 실험: 색깔만 바꿔보자</p>

</body>

<!--
        가장 아래에 둔 걸로 변하는구나
        내부 style시트 다음에 css파일을 연동켰더니 .css가 마지막이니까
        .css로 적용이 된다.
-->
<!--
    
    style태그는 head에다 쓰는 게 일반적이다.
    
    style태그 vs 인라인 맞짱뜨면 인라인이 이김
    인라인 스타일은 우선적으로 적용된다.



    인라인 태그에서(p태그 안) color만 넣었는데
    다른 속성도 넣고 싶다면 ;찍고 또 써주면 된다.
-->


</html>
