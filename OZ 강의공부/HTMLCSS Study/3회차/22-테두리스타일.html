<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 모델이란</title>
    <style>
        .area{
            width: 50%;
            height: 100px;
        }
        .red{
            border-width: 5px;
            border-style: solid;
        }

        .green{
            /* border만 써놓고 이렇게 단축해서 쓸 수 있음
              단축속성은 공백으로 속성값을 서로 구분! */
            border: 3px solid green;
            border-radius: 20px;
        }

    </style>
</head>
<body>
    <h2>현진영 - 흐린 기억속에 그대</h2>
    <p class="red">안개빛 조명은 흐트러진 내 몸을 감싸고</p>
    <p class="area green">술에 취해 비틀거리는 나의 모습 이제는 싫어</p>

</body>
</html>
