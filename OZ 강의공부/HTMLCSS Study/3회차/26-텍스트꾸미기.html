<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@200&display=swap" rel="stylesheet">
    <title>텍스트 꾸미기</title>
    
    <style>
        *{
            font-family: 'Noto Sans KR', sans-serif;
        }

        html{
            font-size: 8px;
        }

        body{
            font-size: 32px;
        }

        #first{
            font-size: 3rem;
            font-weight: 400;
            line-height: 32px;
            text-align: justify;
        }
/* 0.5em =부모 태그에서 곱한다임. 0.5x32임 
        rem은 root요소에 곱하는거임. 
        따라서 html이 root니까 여기에 곱하는거임
*/

    </style>
</head>
<body>
    <p id="first">에스프로와 물을 섞으면 아메리카노가 됩니다</p>
    <a>에스프로와 물을 섞으면 아메리카노가 됩니다</a>

</body>
</html>
