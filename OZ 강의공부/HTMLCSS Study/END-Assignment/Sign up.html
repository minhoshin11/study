<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name=" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link a href="../과제/과제-회원가입CSS.css" rel="stylesheet">

</head>

<body>
    <form>
<div class="signup">
  <div class="web">
        <h1>오즈코딩스쿨 회원가입</h1>
        <ul>
        <li><input type="text" placeholder="이메일을 입력해주세요." name="mail"></li>
        <li><input type="text" placeholder="이름을 입력해주세요." name="name"></li>
        <li><input type="password" placeholder="비밀번호를 입력해주세요."name="pw"></li>
        <li><input type="password" placeholder="비밀번호를 다시 입력해주세요." name="pw2"></li>
        <li> <input type="text" placeholder="010-1234-5678">
        <div class="000000">000000</div>
        <button type="submit">인증번호전송</button>
        <br>
        
        <span>3:00</span>
        <button disabled>인증완료</button>
        <br>
        <select name="place" id="place">
            <option value="0">지역을 선택하세요</option>
            <option value="1">서울</option>
            <option value="2">경기도</option>
            <option value="3">강원도</option>
            <option value="4">충청도</option>
            <option value="5">경상도</option>
            <option value="6">전라도</option>
            <option value="7">제주도</option>
        </select>
        <br>
        <li>
        <input type="radio" name="gender" id="male">
        <label for="male">남</label>
        <input type="radio" name="gender" id="female">
        <label for="female">여</label>
        </li>
        
    <button type="submit" id="end">가입하기</button>
    </ul>
    </form>
  </div>
</div>
</body>



</html>
