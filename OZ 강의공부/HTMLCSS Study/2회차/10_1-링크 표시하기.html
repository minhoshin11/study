<!DOCTYPE html>
<html lang = "ko">
    <head>
        <meta charset="utf-8">
        <title>링크 표시하기</title>
    </head>
    <body>
        <a href="https://www.naver.com/"
        target="_self">
        
        네이버로 가볼게요!</a>
        
        <a href="https://www.naver.com/"
        target="_blank">
        
        네이버로 가볼게요!</a>
    <!--
        self는 기본임. 그냥 누르면 기존창이 사라지고
        blank는 새창으로 띄워줌.    
    -->
        <a
        target="_blank"
        href="../HTMLCSS Study/1회차/profile.html"
        >
            내가 만든 프로필 페이지로 이동할게요!
        </a>

    </body>

</html>
