<!DOCTYPE html>
<html lang = "ko">
    <head>
        <meta charset="utf-8">
        <title>목록만들기</title>

    </head>
    <body>
        <h1>사랑스러운 반려동물들</h1>
    <ul>
        <li>강아지</li>
        <li>고양이</li>
        <li>거북이</li>
        <li>햄스터</li>

    </ul>
    <h1>VOS 2019년 이후 싱글</h1>
    <ol start="1" type="a">
        <!-- start는 1넣으면 1부터, 3 넣으면 3.4.5 이런식으로 가는거고
        type은 숫자가 아닌 다른 걸로 해줄 수 있다.
        -->
        <li>다시 만날까 봐</li>
        <li>잘 살고 있다.</li>
        <li>잘 지내고 있는지 궁금해</li>
        <li>니 이름 불렀나 봐</li>

    </ol>
    <hr>
    <H1>반려동물의 특징</H1>
    <ul>
        <li>강아지</li>
        <ul>
            <li>귀엽다.</li>
            <li>산책을 좋아한다.</li>
        </ul>
        <li>고양이</li>
        <ul>
             <li>귀엽다</li>
             <li>도도하다</li>   
        </ul>
     <!--  목록 안에 목록을 넣을 수 있다. ul ->li->li에 ul을 넣었다.  -->      
    </ul>
    </body>

</html>
