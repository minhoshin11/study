<!DOCTYPE html>
<html lang = "ko">
    <head>
        <meta charset="utf-8">
        <title>입력을 받자</title>
    </head>
    <body>
        <from>
        <h1>로그인 해주세요</h1>
        <label>
        아이디
        <input type="text" placeholder="아이디">
        </label>
        <!--라벨 넣는 방법 1-->
        <br>
        <label for="pw">비밀번호</label>
        <input type="password" id="pw" placeholder="비밀번호">
        <!--라벨 넣는 방법 2-->
        <hr>

        <input type="number"> 스피너라고 부름
        <input type="range"> <!--range = 범위라고 부름-->
        <label>
        <input type="checkbox"> 제육볶음
        </label>
        <label>
            <input type="checkbox"> 돈까스
        </label>
        <label>
            <input type="checkbox"> 순대국밥
        </label>

        <form action = "post">
            <label for = "1">아이디 : </label>
            <input type="text" value="아이디를 입력하세요." id="1">
            <br>
            <label for = "2">비밀번호 : </label>
            <input type="password" placeholder="비밀번호를 입력하세요." id="2">
          </form>







    </from>
        <!--이렇게 인풋과 돈까스같은거 묶으면 돈까스를 클릭해도 체크가 됌-->
        
    </body>

    <!--text는 쓴 대로 그냥 보여주는데 password는 안보여줌
            이게 타입변화에 의한 다른점

        for은 각각 라벨을 지칭하기 위해 사용함.
        placeholder는 빈칸안에 표시해주는거임 
        id 빈칸 안에 "아이디"라는 글자가 들어감-->



</html>

    value 속성과 기능이 같지만 차이점은 지우지 않아도 자동 삭제된다는 점입니다.->
