<!DOCTYPE html>
<html lang = "ko">
    <head>
        <meta charset="utf-8">
        <title>input 외 입력 태그들 </title>

    </head>
    <body>
      <fieldset>
       <legend>음료주문</legend>
        <h2>음료를 고르세요</h2>
        <select multiple size="4">
            <option value="coffee">커피</option>
            <option value="coke">콜라</option>
            <option value="juice" selected>쥬스</option>
            <option value="water">생수</option>
        </select>
        <!--먼저 선택시키고 싶은 옵션은 selected 라는 속성을 추가하면 된다.
            multiple은 커맨드 누르면 여러개 선택이 가능하다. 
            size="2"하면 2개씩 보이게-->

        <h2>기타 음료를 원한다면 자유롭게 써주세요</h2>
        <textarea cols="30" rows="10"> </textarea>
        <!--cols는 열이 길어짐. -> 가로가 길어짐
            rows는 행이 길어짐. -> 세로가 길어짐
            textarea는 리사이징이 가능함.(사이즈 조절 마우스로)-->
      </fieldset>        
            <h2>우리의 준비 상태는 아래와 같습니다.</h2>
            <progress max="100" value="80"></progress>
        
            <h2>추가 용무가 있으면 호출해주세요</h2>
            <button>호출</button>
            <!--
                <input type="button" value="호출"> 위와 같은 코드임.
            -->
    </body>

</html>
