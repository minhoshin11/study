<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name=" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>

</head>

<body>
<div class="sign up">
    <form action="">
        <h1>오즈코딩스쿨 회원가입</h1>
        <input type="text" placeholder="이메일을 입력해주세요." name="mail">
        <br>
        <input type="text" placeholder="이름을 입력해주세요." name="name">
        <br>
        <input type="password" placeholder="비밀번호를 입력해주세요."name="pw">
        <br>
        <input type="password" placeholder="비밀번호를 다시 입력해주세요." name="pw2">
        <br>
        <input type="text" class="cell"><span>-</span>
        <input type="text" class="cell"><span>-</span>
        <input type="text" class="cell"><span></span>

        <br>
        <span>000000</span>
        <br>
        <button type="submit" name="submit_btn">인증번호전송</button>
        <br>
        <span>3:00</span><br>
        <button type="submit" name="confirm_btn">인증확인</button>
        <br>
        <select name="place" id="place">
            <option value="0">지역을 선택해주세요</option>
            <option value="1">서울</option>
            <option value="2">경기도</option>
            <option value="3">강원도</option>
            <option value="4">충청도</option>
            <option value="5">경상도</option>
            <option value="6">전라도</option>
            <option value="7">제주도</option>
        </select>
        <br>
        <input type="radio" id="female"><label for="female">여성</label>
        <input type="radio" id="female"><label for="female">남성</label><br>
        <button type="submit">가입하기</button>
    </form>
</div>
</body>



</html>
