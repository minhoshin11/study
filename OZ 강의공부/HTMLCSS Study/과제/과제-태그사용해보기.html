<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0">
    <title>태그 사용해보기</title>
</head>
<body>
  <div>
    <select multiple size="4">
        <optgroup label="좋아하는 동물을 골라주세요"></optgroup>
        <option value="puppy">강아지</option>
        <option value="cat">고양이</option>
        <option value="lion" selected>사자</option>
        <option value="parrot">패럿</option>
        <option value="guinea pig">기니피그</option>
    </select>
  </div>
  <div>
    <br>
    <h1>분야별 검색어</h1>
    <h4>안녕하세요</h4>
    <strong style="text-decoration: underline;">드라마</strong>
    <br>
    <ol>
        <li>구미호던1938</li>
        <li>진짜가 나타났다!</li>
        <li>낭만닥터 김사부3</li>
    </ol>
  </div>
    <br>
  <div>  
    <h1>같이가치 추천글</h1>
    <ul>
        <li>어느 베트남 엄마의 멈추지 않는 눈물</li>
        <li>조금은 특별한 우리의 여행</li>
        <li>외로운 어르신, 가족의 손길을 선물해주세요</li>
  </div>
    </body>
</html>
