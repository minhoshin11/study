<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 메소드 및 속성</title>
</head>
<body>
    <h1 id="song-title" class="heading text" title="VOS의 2019발매곡">
        <span>다시 만날까 봐</sㅁn>
    </h1>
    <p class="lyrics">
        인스타로 몰래 보는 너의 하루들 누가 봐도 헤어진 티를 내
    </p>
    <p class="lyrics">
        팔로우 다 끊고서 좋아요는 왜 눌렀니 (ㅋㅋ)
    </p>

    <script>
        console.log(document.querySelectorAll(".lyrics"))
        console.log(
        document.getElementsByClassName("lyrics")) //이건 class라고 이미 명시가 되어있어서 이름만 쓰셈
        
        const title = document.getElementById("song-title")
        console.log(title)

        console.log(title.textContent)
        console.log(title.innerText)
        /*texContent는 공백을 포함하고
        innerText는 공백을 포함하지 않는다. */
        console.log(title.className)
        console.log(title.style)
        console.log(title.title)
        </script>
</body>
</html>
