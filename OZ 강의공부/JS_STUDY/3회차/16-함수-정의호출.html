<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 정의하고 호출하기</title>
</head>
<body>
    <div id="container"></div>
    
    <script>
        createParagraph()
        createParagraph()
        createParagraph()
        createParagraph()
        createParagraph()

        function createParagraph(){
            const p = document.createElement("p")
            p.textContent = "새롭게 만들어진 문단태그!"
            document.querySelector("#container").append(p)
        }

        // 함수 이름짓기 규칙은 변수와 같다.
        // 기능을 정의하는 만큼,동사로 만드는 게 좋다. (데이터는 명사)
        function sayYes(){
            console.log(1)
            console.log(2)
            alert("Yes!")
        }

        const sayNo = function(){
            alert("No!")
            console.log(3)
        }
        sayNo()
    </script>
</body>
</html>
