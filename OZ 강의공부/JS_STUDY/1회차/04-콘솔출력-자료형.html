<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콘솔 출력& 자료형 개념 소개</title>
</head>
<body>
    
    <script>
        //log안에는 자바스크립트가 인정한 데이터 유형만 넣을 수 있다.
        //실수 기록하기
        window.console.log(10)
        
        //실수 기록하기
        window.console.log(10.34)

        console.log(12+2)
        //반환 명령문이 결과값처럼 사용되는 것.

        console.log(10 / 3)
        console.log(10%3)

        console.log(typeof 3)

        const age = 20
        alert(age);
        //const 쓰면 상수가 됨. 못바꾸니까 변수가 안됨 바꾸려고 하면 오류 뜸

    </script>

</body>
</html>
