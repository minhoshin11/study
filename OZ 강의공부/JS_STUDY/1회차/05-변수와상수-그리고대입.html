<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수와 상수 그리고 대입</title>
</head>
<body>
    <script>
        let num = 5
        console.log(num)
        console.log(5)
        console.log(5)
        //이런 식으로 그냥 5대신 num을 넣으면 정보를 바꿀 때 이점이 있다.
    
        let number;
        number = 10;
        console.log(number);
        //이렇게 2개로 나눠서 해도 됌 (변수 만들기, 변수 값 대입하는 거)

        number = 18;
        console.log(number)
        //기존 number 값이 10이었는데 18로 다시 선언한거임.
        
        number += 1
        console.log(number)
        // 여기까지 값이 19임. = 기호의 마지막값이 18이기 때문임.
        number -= 19
        console.log(number)
        //이러면 18+1 -19가 되기 때문에 값이 0이 나옴
        
    </script>
</body>
</html>
