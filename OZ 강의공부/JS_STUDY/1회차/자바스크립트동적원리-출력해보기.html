<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 동적원리 & 출력해보기</title>
</head>
<body>
    
    <script>



        /* 자바스크립트 코드는 기본적으로 작성된 순서에 맞춰 차례대로 작업을 수행함.
            
            명령문은 한줄에 하나씩 쓰는 것이 좋은데,
            명령문의 끝에 세미콜론(;) 붙이게 되면 한 줄에 두개 이상 명령문을 쓸 수도 있음.
            세미콜론의 의미는 '명령문 하나 끝남' 이라는 의미다.
        */

        window.alert('경고경고!');
        window.alert('한번 더 경고임');
        /* 객체 뒤에 붙는 명령문 ()은 메소드다. 
        경고창에 text 쓸  때는 ' ' 따옴표 무조건 써야한다.
        한줄당 하나씩 쓰는거고 이렇게 썼을 땐 확인 누르면 다음 경고창이 나옴. */
        
    </script>

</body>
</html>
