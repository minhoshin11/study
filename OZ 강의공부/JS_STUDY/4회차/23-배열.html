<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
</head>
<body>
    

    <script>
        const vos = ["박지현", "최현준", "김경록"]
        console.log(vos)
/*
        vos[0] ="지현"
        vos[1] ="현준"
        vos[2] ="경록"
        console.log(vos)*/

        /*for(let i= 0; i < 3; i += 1){
            console.log(vos[i])
        } */

        // push: 배열에 주어진 요소 추가하기
        vos.push("강윤호")
        vos.pop()
        console.log(vos)
        //indexOf : 주어진 요소의 유무를 인덱스 번호로 확인.
        console.log(vos.indexOf("최현준"))
        console.log(vos.indexOf("강윤호"))
        
        //splice : 정해진 위치에서부터 정해진 개수만큼 요소 제거
        vos.splice(0, 3)
        console.log(vos)

        //splice로 요소를 지운 다음, 대체 값을 채우는 것도 가능하다!
        //1개만 채워도 됨 갯수제한 X
        vos.splice(0, 3, "지현","현준", "경록")
        console.log(vos)

        //forEach : 배열의 개별 요소에 대한 해당 함수를 차례대로 호출
        vos.forEach(function(item){
            console.log("포이치에서 호출된 함수!" + item)})
    </script>
</body>
</html>
