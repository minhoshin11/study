<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빌트인 객체 math</title>
</head>
<body>
    <button id="draw">추첨</button>
    <p id="number"></p>


    <script>
        const button = document.getElementById("draw")
        const p = document.getElementById("number")
        
        //0 - 1 랜덤숫자를 반환해준다.
        // floor는 주어진 숫자에서 소수점 이하를 제거해 반환해준다.
        // 0이 안나오려면 +1 해주면 됨 ㅇㅇ
        // console.log(Math.floor(rn * 10) +1) 
        /*
        console.log(Math.floor(rn * MAX_NUM) + MIN_NUM)
        */
       let rn = Math.random()
       const MAX_NUM = 10
       const MIN_NUM = 1
       button.addEventListener("click", function(){
        p.textContent = Math.floor(Math.random() * MAX_NUM) + MIN_NUM
       }) 

    </script>
</body>
</html>
