<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빌트인 생성자</title>
</head>
<body>
    <p id="now"></p>
    <button id="stop">멈춰!</button>

    <script>

        const button = document.getElementById("stop")

        timetId = setInterval(function(){

        const p = document.getElementById("now")

    const now = new Date()
    const then = new Date(1992, 11, 12, 12, 30, 45)

    let year = now.getFullYear()
    let month = now.getMonth() +1 //month만 0부터 시작이라 +1 붙혀줌
    let day = now.getDate()
    let hour =now.getHours()
    let min = now.getMinutes()
    let sec = now.getSeconds()

p.textContent = `${year}/${month}/${day} ${hour}:${min}:${sec}`
}, 1000)

button.addEventListener("click", function(){
    clearInterval(timetId)
})
    </script>
</body>
</html>
