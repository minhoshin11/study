<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 메소드 추가</title>
</head>
<body>
    <div id="container"></div>
    

    <script>
        const container = document.getElementById("container")
        const crops = ["토마토", "고추", "가지", "고구마", "들깨"]
        

        let result = crops.map(function(item){
            const h2 = document.createElement("h2")
            h2.textContent = `맛 좋은 ${item}`
            container.append(h2)
            return h2
        })

        result = crops.filter(function(item){
            return item.length === 2
        })


        //map을 쓰면 저 crops에 내용을 같이 나오게 만들 수 있음.
        //filter는 콜백함수가 true를 반환한 아이템만 모아서 만든다.
        console.log(result)
</script>
</body>
</html>
