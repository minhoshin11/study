<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    
    <script>
        //JSON 형식 : 자바스크립트 객체 리터럴을 문자열 형식으로 변환한 것. 파이썬,자바에서도 쓸 수 있음.


        const meal = {
            "what" : "제육볶음" ,
            "who" : "아내" ,
            "when" : "어제 저녁" 
        }
        JSON.stringify(meal) 
        //객체 리터럴에서 문자열로 바꿈. 지금은 이거
        // JSON.parse 문자열에서 객체리터럴로 바꿈.

        console.log(JSON.stringify(meal))

        console.log(typeof meal)
    </script>
</body>
</html>
