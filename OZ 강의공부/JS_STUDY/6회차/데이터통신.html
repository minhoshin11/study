<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>데이터 통신</title>
</head>
<body>
  
  <button id="push">Push</button>
  <hr />
  <img src="" alt="강아지 사진">

  <script>
    //https://dog.ceo/api/breeds/image/random Fetch!

    const rqs = new XMLHttpRequest()
    const button = document.getElementById("push")

    button.addEventListener("click", function(){
    rqs.open("get", "https://dog.ceo/api/breeds/image/random")
    //open은 요청을 만들 때 하는 것이다.
    rqs.addEventListener("load", function(){
      const result = JSON.parse(rqs.response)
      const img = document.querySelector("img")
      img.src = result.message
    })
    rqs.send()
  })
  </script>
</body>
</html>
